# DataSource Configuration Properties
spring.datasource.url=jdbc:mysql://localhost:3306/bonces?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL Logging
logging.level.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Error Stack trace
server.error.include-stacktrace = never
server.error.include-message = always

# Swagger
springdoc.api-docs.path=/bonces-api-docs
springdoc.swagger-ui.path=/bonces-api-docs-ui.html

# Spring Application Name
spring.application.name = bonces

org.springframework.boot.web.server.WebServerException=Unable